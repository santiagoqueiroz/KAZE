<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Orçamento - Kazê</title>
  <style>
    body {
      margin: 0;
      font-family: Bahnschrift, Arial, sans-serif;
      background: white;
    }
    .seletor {
      max-width: 800px;
      margin: 30px auto 10px;
      padding: 0 40px;
    }
    .seletor label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .seletor select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .botoes {
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .botoes button {
      padding: 10px 20px;
      font-family: Bahnschrift;
      background: #6d2752;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .botoes select {
      padding: 8px 12px;
      font-size: 14px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto 20px;
      border: 10px solid black;
      padding: 40px;
      background: white;
    }
    .topo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .logo {
      height: 90px;
    }
    .empresa {
      text-align: right;
      font-size: 14px;
    }
    h2.titulo {
      color: #6d2752;
      text-align: center;
      border-top: 4px solid #6d2752;
      border-bottom: 4px solid #6d2752;
      padding: 8px 0;
      margin-top: 30px;
    }
    .tabela {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .tabela th {
      background: #6d2752;
      color: white;
      padding: 8px;
      font-size: 14px;
    }
    .tabela td {
      border: 1px solid #6d2752;
      padding: 8px;
      text-align: center;
    }
    .total-box {
      margin-top: 30px;
      text-align: right;
      font-size: 16px;
    }
    .linha-total {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 10px;
    }
    .linha-total span {
      background: #6d2752;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
    }
    .linha-total strong {
      background: #eee;
      padding: 5px 15px;
      border: 1px solid #6d2752;
      margin-left: 5px;
      min-width: 120px;
      text-align: right;
      display: inline-block;
    }
    .info-box {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
      text-transform: uppercase;
      font-size: 14px;
    }
    .info-box p {
      margin: 4px 0;
    }
  
    .botao-voltar {
  display: inline-block;
  background-color: #915c83;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 20px;
  margin-left: 20px
}

.botao-voltar:hover {
  background-color: #7a4b6e;
}

  </style>
</head>
<body>
  <a href="painel.html" class="botao-voltar">← Voltar</a>
  <div class="seletor">
    <label for="cliente">Selecionar Cliente:</label>
    <select id="cliente" onchange="carregarOrcamento()">
      <option value="">Selecione...</option>
    </select>
  </div>

  <div class="botoes">
        <div>
      <label for="parcelas" style="margin-right:5px;">Parcelas:</label>
      <select id="parcelas" onchange="atualizarParcelas()">
        <!-- opções geradas via JS -->
      </select>
    </div>
    <button onclick="salvarImagem()">Salvar Imagem</button>
  </div>

  <div class="container" id="quadroOrcamento">
    <div class="topo">
      <img src="logo_kaze.jpg" class="logo" alt="Kazê" />
      <div class="empresa">
        <strong>Kazê Cortinas e Persianas</strong><br/>
        Rua Quintino Bocaiúva, 1434 – Bosque<br/>
        (68) 99969-8220<br/>
        CNPJ 15.051.769/0001-06<br/>
        Rio Branco - Acre
      </div>
    </div>

    <h2 class="titulo">ORÇAMENTO</h2>

    <div class="info-box" id="dados-cliente"></div>

    <table class="tabela" id="tabela-itens" style="display:none;">
      <thead>
        <tr>
          <th>DISCRIMINAÇÃO</th>
          <th>QNT</th>
          <th>VALOR</th>
        </tr>
      </thead>
      <tbody id="lista-itens"></tbody>
    </table>

    <div class="total-box" id="box-totais" style="display:none;">
      <div class="linha-total">
        <span>R$</span>
        <strong id="total-parcelado">-</strong>
      </div>
      <div style="text-align: right; font-size: 12px; color: #333;">EM ATÉ <span id="parcelas-num">12</span>X SEM JUROS</div>

      <div class="linha-total">
        <span>R$</span>
        <strong id="total-vista">-</strong>
      </div>
      <div style="text-align: right; font-size: 12px; color: #333;">A VISTA<br/>PIX OU DEBITO</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import {
      getFirestore, collection, getDocs, doc, getDoc, query, orderBy
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD5kVoWRWZB6xtacyu6lH--QFXry_MPKps",
      authDomain: "kaze-8836b.firebaseapp.com",
      projectId: "kaze-8836b",
      storageBucket: "kaze-8836b.appspot.com",
      messagingSenderId: "336054068300",
      appId: "1:336054068300:web:6125e8eecc08d667fac0e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const select = document.getElementById("orcamento");
    const corpo = document.getElementById("lista-itens");
    const infoBox = document.getElementById("dados-cliente");
    const parcelasSelect = document.getElementById("parcelas");
    const spanParcelas = document.getElementById("parcelas-num");

    let orcamentos = [];

    for (let i = 1; i <= 12; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i + 'x';
      if (i === 12) opt.selected = true;
      parcelasSelect.appendChild(opt);
    }
    spanParcelas.textContent = parcelasSelect.value;

    window.atualizarParcelas = function() {
      spanParcelas.textContent = parcelasSelect.value;
    }


    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      const q = query(collection(db, "orcamentos"), orderBy("cliente.nome"));
      const snap = await getDocs(q);
      orcamentos = [];
      snap.forEach((doc) => {
          const data = doc.data();
        orcamentos.push({ id: doc.id, ...data });
      });

      select.innerHTML = '<option value="">Selecione...</option>';
      orcamentos.forEach(o => {
        const data = new Date(o.dataHora);
        const nome = o.cliente?.nome || "Sem nome";
        const rotulo = `${nome} - ${data.toLocaleDateString('pt-BR')} ${data.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}`;
        const opt = document.createElement("option");
        opt.value = o.id;
        opt.textContent = rotulo;
        select.appendChild(opt);
      });
    });

    window.carregarOrcamento = async function () {
      const id = select.value;
      if (!id) return;

      let orcamento = orcamentos.find(o => o.id === id);
      if (!orcamento) {
        const ref = doc(db, "orcamentos", id);
        const snap = await getDoc(ref);
        orcamento = { id: snap.id, ...snap.data() };
      }

      const c = orcamento.cliente || {};
      const cliente = [
        { label: "Nome", valor: c.nome },
        { label: "Telefone", valor: c.telefone },
        { label: "CPF/CNPJ", valor: c.cpf },
        { label: "Endereço", valor: c.endereco },
        { label: "Bairro", valor: c.bairro },
        { label: "Cidade", valor: c.cidade },
        { label: "Email", valor: c.email },
      ];
      infoBox.innerHTML = cliente
        .filter(c => c.valor && c.valor.toString().trim())
        .map(c => `<p><strong>${c.label}:</strong> ${c.valor}</p>`)
        .join("");
      infoBox.style.display = "block";

      const itens = orcamento.itens || [];
      corpo.innerHTML = "";
      if (!itens.length) {
        document.getElementById("tabela-itens").style.display = "none";
        document.getElementById("box-totais").style.display = "none";
        return;
      }

      itens.forEach((item) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td style="text-align:left;">${item.produto}</td>
          <td>${item.qtd}</td>
          <td>${parseFloat(item.total).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
        `;
        corpo.appendChild(tr);
      });

      document.getElementById("tabela-itens").style.display = "table";
      document.getElementById("box-totais").style.display = "block";
      document.getElementById("total-parcelado").textContent = (parseFloat(orcamento.totalGeral) || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      document.getElementById("total-vista").textContent = (parseFloat(orcamento.totalVista) || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    window.salvarImagem = async function () {
      const container = document.getElementById("quadroOrcamento");
      const nome = document.querySelector("#dados-cliente p strong")?.nextSibling?.textContent?.trim() || "Cliente";
      const agora = new Date();
      const pad = n => n.toString().padStart(2, "0");
      const dataHora = `${pad(agora.getDate())}-${pad(agora.getMonth()+1)}-${agora.getFullYear()} ${pad(agora.getHours())}-${pad(agora.getMinutes())}`;
      const nomeArquivo = `${nome} - ${dataHora}.png`;

      const canvas = await html2canvas(container);
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = nomeArquivo;
      link.click();
    }
  </script>
</body>
</html>
