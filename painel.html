<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - KAZE Cortinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Bahnschrift', sans-serif;
      background: #faebd7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a, .menu button {
      background-color: #915c83;
      color: white;
      padding: 14px;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .menu a:hover, .menu button:hover {
      background-color: #7a4b6e;
    }

    .botao-voltar {
      display: inline-block;
      background-color: #915c83;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .botao-voltar:hover {
      background-color: #7a4b6e;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .menu a, .menu button {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h1>Painel de Acesso</h1>
    <div class="menu">
      <a href="cadastrar_cliente.html">Cadastrar Cliente</a>
      <a href="consultar_clientes.html">Consultar Clientes</a>
      <a href="fazer_orcamento.html">Fazer Orçamento</a>
      <a href="consultar_orcamento.html">Consultar Orçamento</a>
      <a href="precos.html">Preços</a>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5kVoWRWZB6xtacyu6lH--QFXry_MPKps",
      authDomain: "kaze-8836b.firebaseapp.com",
      projectId: "kaze-8836b",
      storageBucket: "kaze-8836b.firebasestorage.app",
      messagingSenderId: "336054068300",
      appId: "1:336054068300:web:6125e8eecc08d667fac0e9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
