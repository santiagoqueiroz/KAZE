<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - KAZE Cortinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
    }
    h1 {
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }
    a, button {
      background-color: #333;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    a:hover, button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Painel de Acesso</h1>
  <div class="menu">
    <a href="cadastrar_cliente.html">Cadastrar Cliente</a>
    <a href="consultar_clientes.html">Consultar Clientes</a>
    <a href="fazer_orcamento.html">Fazer Orçamento</a>
    <a href="consultar_orcamento.html">Consultar Orçamento</a>
    <a href="relatorio.html">Relatório</a>
    <a href="precos.html">Preços</a>
    <button onclick="logout()">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5kVoWRWZB6xtacyu6lH--QFXry_MPKps",
      authDomain: "kaze-8836b.firebaseapp.com",
      projectId: "kaze-8836b",
      storageBucket: "kaze-8836b.firebasestorage.app",
      messagingSenderId: "336054068300",
      appId: "1:336054068300:web:6125e8eecc08d667fac0e9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
