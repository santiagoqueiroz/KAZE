<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Preços no Firestore</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Inserir preços automaticamente</h2>
  <button onclick="inserirPrecos()">Rodar agora</button>
  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5kVoWRWZB6xtacyu6lH--QFXry_MPKps",
      authDomain: "kaze-8836b.firebaseapp.com",
      projectId: "kaze-8836b",
      storageBucket: "kaze-8836b.appspot.com",
      messagingSenderId: "336054068300",
      appId: "1:336054068300:web:6125e8eecc08d667fac0e9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function inserirPrecos() {
      document.getElementById("status").innerText = "Enviando dados...";

      const precos = {
        tecidos: {
          "CETIM": 11.00,
          "MICROFIBRA": 6.70,
          "GAZE DE LINHO": 12.00,
          "LINHO DHL": 25.00,
          "LINHO FLAME": 16.00,
          "LINHO JEANS": 25.00,
          "LINHO CTX": 16.50,
          "LINHO POLLY": 18.00,
          "LINHO ROMA": 23.00,
          "OXFORD": 11.00,
          "SHANTUNG": 28.00,
          "TECIDO TELADO": 40.00,
          "VELUDO 1,40": 17.00,
          "VELUDO SILVER": 32.00,
          "VOIL LISO": 8.50,
          "VOIL TEXTURIZADO": 14.00
        },
        tecidos_bk: {
          "BK 100% LAVÁVEL": 27.00,
          "BK 100% LINHÃO": 40.00,
          "BK 70% MESCLA": 38.00,
          "BK 70%": 23.00
        },
        parametros: {
          "ENTRETELA": 1.64,
          "ENTRETELA BK": 1.00,
          "DESLIZANTE": 0.15,
          "TERMINAL": 0.66,
          "COSTURA": 8.00,
          "BARRA": 5.50,
          "INSTALAÇÃO": 5.00,
          "BUCHA E PARAFUSO": 4.00
        },
        trilhos: {
          "TRILHO SUÍÇO SIMPLES": 8.50,
          "TRILHO SUÍCO DUPLO": 11.00,
          "TRILHO SUÍCO TRIPLO": 17.00,
          "TRILHO SUÍÇO FLEXÍVEL": 15.00,
          "SEM TRILHO": 0.00,
          "VARÃO SUÍÇO": 17.00,
          "VARÃO SUÍÇO DUPLO": 25.00,
          "SUPORTE": 9.00,
          "TAMPA": 2.00
        }
      };

      try {
        for (const [doc, dados] of Object.entries(precos)) {
          await db.collection("precos").doc(doc).set(dados);
        }
        document.getElementById("status").innerText = "✅ Dados enviados com sucesso.";
      } catch (err) {
        document.getElementById("status").innerText = "❌ Erro: " + err.message;
      }
    }
  </script>
</body>
</html>
