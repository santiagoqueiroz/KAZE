<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Preços</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h2 { background: #333; color: #fff; padding: 10px; }
    .categoria { margin-bottom: 30px; }
    label { display: flex; justify-content: space-between; padding: 4px 0; }
    input[type="number"] { width: 100px; }
    button { margin-top: 10px; padding: 8px 15px; }
    #login { max-width: 300px; margin: auto; }
  </style>
</head>
<body>

  <div id="login">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="senha" type="password" placeholder="Senha"><br><br>
    <button onclick="logar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="conteudo" style="display:none;">
    <h1>Editar Preços</h1>
    <div id="categorias"></div>
    <button onclick="salvarPrecos()">Salvar Tudo</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5kVoWRWZB6xtacyu6lH--QFXry_MPKps",
      authDomain: "kaze-8836b.firebaseapp.com",
      projectId: "kaze-8836b",
      storageBucket: "kaze-8836b.appspot.com",
      messagingSenderId: "336054068300",
      appId: "1:336054068300:web:6125e8eecc08d667fac0e9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const categorias = ["tecidos", "tecidos_bk", "parametros", "trilhos"];
    const precos = {};

    function logar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("login").style.display = "none";
          document.getElementById("conteudo").style.display = "block";
          carregarPrecos();
        })
        .catch((error) => {
          document.getElementById("erro").innerText = "Erro ao entrar: " + error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function carregarPrecos() {
      const container = document.getElementById("categorias");
      container.innerHTML = "";
      categorias.forEach(async (cat) => {
        const doc = await db.collection("precos").doc(cat).get();
        const dados = doc.data();
        precos[cat] = dados;

        const div = document.createElement("div");
        div.className = "categoria";
        div.innerHTML = `<h2>${cat.toUpperCase()}</h2>`;
        Object.entries(dados).forEach(([nome, valor]) => {
          div.innerHTML += `
            <label>
              <span>${nome}</span>
              <input type="number" step="0.01" value="${valor}" data-cat="${cat}" data-nome="${nome}">
            </label>
          `;
        });
        container.appendChild(div);
      });
    }

    function salvarPrecos() {
      const inputs = document.querySelectorAll("input[data-cat]");
      inputs.forEach(input => {
        const cat = input.dataset.cat;
        const nome = input.dataset.nome;
        const valor = parseFloat(input.value);
        precos[cat][nome] = valor;
      });

      const promessas = categorias.map(cat => 
        db.collection("precos").doc(cat).set(precos[cat])
      );

      Promise.all(promessas)
        .then(() => alert("Preços salvos com sucesso!"))
        .catch(err => alert("Erro ao salvar: " + err.message));
    }
  </script>
</body>
</html>
