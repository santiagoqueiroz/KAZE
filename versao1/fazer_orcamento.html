<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecionar Cliente - KAZE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .info-box {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .info-box p {
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      display: none;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selecionar Cliente</h2>

    <label for="cliente">Cliente:</label>
    <select id="cliente" onchange="mostrarDadosCliente()">
      <option value="">Selecione...</option>
    </select>

    <div class="info-box" id="dados-cliente" style="display:none;">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone"></span></p>
      <p><strong>CPF/CNPJ:</strong> <span id="cpf"></span></p>
      <p><strong>Endereço:</strong> <span id="endereco"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <table id="tabela-itens">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Largura</th>
          <th>Altura</th>
          <th>Qtd</th>
          <th>V. Unit.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="lista-itens"></tbody>
    </table>
  </div>

  <script type="module">
    import {
      getFirestore, collection, getDocs, query, orderBy,
      doc, getDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { auth, db } from "./scripts/firebase.js";

    const select = document.getElementById("cliente");
    const dadosBox = document.getElementById("dados-cliente");
    const tabelaItens = document.getElementById("tabela-itens");
    const corpoItens = document.getElementById("lista-itens");
    const span = (id) => document.getElementById(id);
    const clientes = {};

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const q = query(collection(db, "clientes"), orderBy("nome"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const id = doc.id;
        const data = doc.data();
        clientes[id] = data;

        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = data.nome || "(sem nome)";
        select.appendChild(opt);
      });
    });

    window.mostrarDadosCliente = async function () {
      const id = select.value;
      const c = clientes[id];
      if (!c) {
        dadosBox.style.display = "none";
        tabelaItens.style.display = "none";
        return;
      }

      span("nome").textContent = c.nome || "-";
      span("telefone").textContent = c.telefone || "-";
      span("cpf").textContent = c.cpfOuCnpj || "-";
      span("endereco").textContent = c.endereco || "-";
      span("bairro").textContent = c.bairro || "-";
      span("cidade").textContent = c.cidade || "-";
      span("email").textContent = c.email || "-";
      dadosBox.style.display = "block";

      const ref = doc(db, "clientes", id);
      const snap = await getDoc(ref);
      const dados = snap.data();

      if (!dados.orcamentoAtivo) {
        await updateDoc(ref, {
          orcamentoAtivo: {
            status: "aberto",
            dataCriacao: serverTimestamp(),
            itens: []
          }
        });
        console.log("Orçamento ativo criado.");
      } else {
        console.log("Orçamento já existe.");
      }

      const snapAtualizado = await getDoc(ref);
      const orc = snapAtualizado.data().orcamentoAtivo || { itens: [] };
      mostrarItens(orc.itens);
    };

    function mostrarItens(itens) {
      corpoItens.innerHTML = "";

      if (!itens || itens.length === 0) {
        tabelaItens.style.display = "none";
        return;
      }

      itens.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.produto}</td>
          <td>${item.largura}</td>
          <td>${item.altura}</td>
          <td>${item.qtd}</td>
          <td>R$ ${parseFloat(item.unit).toFixed(2)}</td>
          <td>R$ ${parseFloat(item.total).toFixed(2)}</td>
        `;
        corpoItens.appendChild(tr);
      });

      tabelaItens.style.display = "table";
    }
  </script>
</body>
</html>
