
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento de Persianas e Cortinas - KAZE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .info-box {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .info-box p {
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      display: none;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .botoes {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    .modal .conteudo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selecionar Cliente</h2>
    <label for="cliente">Cliente:</label>
    <select id="cliente" onchange="mostrarDadosCliente()">
      <option value="">Selecione...</option>
    </select>

    <div class="info-box" id="dados-cliente" style="display:none;">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone"></span></p>
      <p><strong>CPF/CNPJ:</strong> <span id="cpf"></span></p>
      <p><strong>Endereço:</strong> <span id="endereco"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <table id="tabela-itens">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Largura</th>
          <th>Altura</th>
          <th>Qtd</th>
          <th>V. Unit.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="lista-itens"></tbody>
    </table>

    <div id="total-geral" style="text-align:right; margin-top:10px; font-size:18px; display:none;">
      Total geral: <strong id="soma-final">R$ 0,00</strong>
    </div>

    <div class="botoes">
      <button onclick="abrirJanelaPersiana()">+ Adicionar Persiana</button>
      <button onclick="abrirJanelaCortina()">+ Adicionar Cortina</button>
    </div>

    <!-- Modais continuam iguais -->
    <!-- ... conteúdo omitido aqui para foco na resposta ... -->

    <script type="module">
      // o script completo com todos os ajustes finais será mantido como está no último HTML
    </script>
  </div>
</body>
</html>
