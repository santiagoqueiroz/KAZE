<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .mensagem {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Cadastrar Cliente</h1>

  <form id="formCliente">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="tel" name="telefone" placeholder="Telefone/WhatsApp" required>
    <input type="text" name="endereco" placeholder="Endereço" required>
    <input type="text" name="bairro" placeholder="Bairro">
    <input type="text" name="cidade" placeholder="Cidade">
    <input type="email" name="email" placeholder="E-mail (opcional)">
    <button type="submit">Salvar Cliente</button>
  </form>

  <div class="mensagem" id="mensagem"></div>

  <script>
    const form = document.getElementById('formCliente');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = Object.fromEntries(new FormData(form).entries());

      // ⚠️ Substituir pela URL do seu Google Apps Script
      const urlScript = 'https://script.google.com/macros/s/AKfycbzGt4Gf9KHG-VCSxFgSizPcBJSI0A103gZKnhkzJZb_5O6b8DYC4Fi1N0NbIpfqFZCk/exec';

      try {
        const res = await fetch(urlScript, {
          method: 'POST',
          body: JSON.stringify(dados),
          headers: { 'Content-Type': 'application/json' }
        });

        const resultado = await res.text();
        mensagem.textContent = 'Cliente cadastrado com sucesso!';
        form.reset();
      } catch (err) {
        mensagem.textContent = 'Erro ao cadastrar cliente.';
        mensagem.style.color = 'red';
      }
    });
  </script>

</body>
</html>
