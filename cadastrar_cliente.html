<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Cliente</title>
</head>
<body>
  <h1>Cadastro de Cliente</h1>

  <form id="formCliente" onsubmit="salvarCliente(event)">
    <input type="text" id="nome" placeholder="Nome" required><br><br>
    <input type="text" id="telefone" placeholder="Telefone" required><br><br>
    <input type="text" id="endereco" placeholder="Endereço" required><br><br>
    <input type="text" id="bairro" placeholder="Bairro" required><br><br>
    <input type="text" id="cidade" placeholder="Cidade" required><br><br>
    <input type="email" id="email" placeholder="E-mail" required><br><br>
    <input type="text" id="cpfOuCnpj" placeholder="CPF ou CNPJ" required><br><br>
    <button type="submit">Salvar</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5kVoWRWZB6xtacyu6lH--QFXry_MPKps",
      authDomain: "kaze-8836b.firebaseapp.com",
      projectId: "kaze-8836b",
      storageBucket: "kaze-8836b.firebasestorage.app",
      messagingSenderId: "336054068300",
      appId: "1:336054068300:web:6125e8eecc08d667fac0e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function salvarCliente(event) {
      event.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        alert("Você precisa estar logado.");
        return;
      }

      const dadosCliente = {
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
        endereco: document.getElementById("endereco").value,
        bairro: document.getElementById("bairro").value,
        cidade: document.getElementById("cidade").value,
        email: document.getElementById("email").value,
        cpfOuCnpj: document.getElementById("cpfOuCnpj").value,
        criadoPor: user.uid,
        criadoEm: new Date()
      };

      try {
        await addDoc(collection(db, "clientes"), dadosCliente);
        alert("Cliente cadastrado com sucesso!");
        document.getElementById("formCliente").reset();
      } catch (error) {
        console.error("Erro ao salvar:", error);
        alert("Erro ao salvar cliente.");
      }
    }

    window.salvarCliente = salvarCliente;
  </script>
</body>
</html>
