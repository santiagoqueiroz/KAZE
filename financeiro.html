<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>KAZE • Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .grid{display:grid;gap:12px}
    .grid-2{grid-template-columns:1fr 1fr}
    .card{background:#fff;border:1px solid #eee;border-radius:8px;padding:12px}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid #eee;padding:8px;text-align:left}
    .row-actions{display:flex;gap:8px}
    .status-pill{padding:2px 8px;border-radius:12px;font-size:12px}
    .pill-pago{background:#e6ffed}
    .pill-apagar{background:#fff5e6}
    .totais{display:flex;gap:16px;flex-wrap:wrap;align-items:center}
    .totais .badge{padding:8px 12px;border-radius:8px;background:#f4f4f4}
    #calendar{background:#fff;border:1px solid #eee;border-radius:8px;padding:8px}
    .charts{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width: 900px){ .grid-2, .charts{grid-template-columns:1fr} }
    .top-actions {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
  }


    /* Botão principal */
    .btn{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fafafa;cursor:pointer}
    .btn-primary{background:#6d2752;color:#fff;border-color:#6d2752}
    .btn-ghost{background:transparent}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;z-index:1000}
    .modal.is-open{display:block}
    .modal-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.4)}
    .modal-panel{position:relative;max-width:720px;margin:48px auto;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.2);overflow:hidden}
    .modal-header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #eee}
    .modal-body{padding:16px}
    .modal-footer{display:flex;gap:8px;justify-content:flex-end;padding:12px 16px;border-top:1px solid #eee}
    .close-x{border:none;background:transparent;font-size:20px;line-height:20px;cursor:pointer}
    .field{display:block}
    .field input,.field select{width:100%}
  </style>
</head>
<body>
  <div class="container">
    <h1>Financeiro</h1>
   <div class="top-actions">
  <button onclick="history.back()" class="btn">← Voltar</button>
  <button id="btnAbrirModal" class="btn btn-primary">+ Lançamento</button>
</div>

    <p>Cadastre e acompanhe <b>despesas/receitas</b>, visualize no <b>calendário</b> e veja <b>gráficos</b>.</p>

    <!-- Totais & Filtros + Botão Novo -->
    <div class="card">
      <div class="totais" id="totais"></div>
      <div class="grid grid-2" style="margin-top:8px">
        <div>
          <label>Período</label><br/>
          <input type="month" id="mesInicio"> —
          <input type="month" id="mesFim">
        </div>
        <div>
          <label>Status</label><br/>
          <select id="filtroStatus">
            <option value="">Todos</option>
            <option value="a_pagar">A pagar</option>
            <option value="pago">Pago</option>
          </select>
          &nbsp;&nbsp;
          <label>Tipo</label>
          <select id="filtroTipo">
            <option value="">Todos</option>
            <option value="despesa">Despesa</option>
            <option value="receita">Receita</option>
          </select>
          &nbsp;&nbsp;
          <label>Categoria</label>
          <select id="filtroCategoria"></select>
          &nbsp;&nbsp;
          <button id="btnAplicarFiltros" class="btn">Aplicar</button>
          &nbsp;&nbsp;
        </div>
      </div>
    </div>

    <!-- Lista -->
    <div class="card">
      <h3>Lançamentos</h3>
      <table class="table" id="tabela">
        <thead>
          <tr>
            <th>Data</th><th>Descrição</th><th>Categoria</th><th>Tipo</th><th>Valor</th><th>Status</th><th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Calendário -->
    <div class="card">
      <h3>Calendário</h3>
      <div id="calendar"></div>
    </div>

    <!-- Gráficos -->
    <div class="card">
      <h3>Gráficos</h3>
      <div class="charts">
        <canvas id="chartCategorias" height="120"></canvas>
        <canvas id="chartMensal" height="120"></canvas>
      </div>
    </div>
  </div>

  <!-- MODAL: Novo Lançamento -->
  <div id="modalNovo" class="modal" inert role="dialog" aria-modal="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <h3 style="margin:0">Novo lançamento</h3>
        <button id="btnFecharModal" class="close-x" aria-label="Fechar">×</button>
      </div>
      <div class="modal-body">
        <div class="grid grid-2">
          <div class="field">
            <label for="descricao">Descrição</label><br/>
            <input id="descricao" placeholder="Ex.: Aluguel"/>
          </div>
          <div class="field">
            <label for="categoria">Categoria</label><br/>
            <select id="categoria"></select>
          </div>
          <div class="field">
            <label for="valor">Valor (R$)</label><br/>
            <input id="valor" type="number" step="0.01" />
          </div>
          <div class="field">
            <label for="data">Data</label><br/>
            <input id="data" type="date" />
          </div>
          <div class="field">
            <label for="tipo">Tipo</label><br/>
            <select id="tipo">
              <option value="despesa">Despesa</option>
              <option value="receita">Receita</option>
            </select>
          </div>
          <div class="field">
            <label for="formaPgto">Forma de pagamento</label><br/>
            <input id="formaPgto" placeholder="PIX, Boleto, etc" />
          </div>
          <div class="field">
            <label for="status">Status</label><br/>
            <select id="status">
              <option value="a_pagar">A pagar</option>
              <option value="pago">Pago</option>
            </select>
          </div>
          <div class="field">
            <label for="recorrencia">Recorrente</label><br/>
            <select id="recorrencia">
              <option value="">Não</option>
              <option value="mensal">Mensal</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnCancelarModal" class="btn">Cancelar</button>
        <button id="btnSalvar" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="financeiro.js"></script>
</body>
</html>
