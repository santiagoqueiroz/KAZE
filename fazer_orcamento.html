<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecionar Cliente - KAZE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .info-box {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }

    .info-box p {
      margin: 5px 0;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    /* Modal */
    #janelaItem {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #janelaItem .conteudo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      max-width: 90%;
    }

    .campo {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Selecionar Cliente</h2>

    <label for="cliente">Cliente:</label>
    <select id="cliente" onchange="mostrarDadosCliente()">
      <option value="">Selecione...</option>
    </select>

    <div class="info-box" id="dados-cliente" style="display:none;">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone"></span></p>
      <p><strong>CPF/CNPJ:</strong> <span id="cpf"></span></p>
      <p><strong>Endereço:</strong> <span id="endereco"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <button onclick="abrirJanelaItem()">➕ Adicionar item</button>

    <table id="tabela-itens" style="display: none;">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Largura</th>
          <th>Altura</th>
          <th>Qtd</th>
          <th>V. Unit.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="lista-itens"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="janelaItem">
    <div class="conteudo">
      <h3>Novo Item</h3>

      <label for="formula">Fórmula:</label>
      <select id="formula" onchange="mostrarCamposFormula()">
        <option value="">Selecione...</option>
        <option value="persiana">Persiana</option>
        <option value="cortina">Cortina</option>
        <option value="bk">BK</option>
        <option value="cortina_bk">Cortina + BK</option>
        <option value="cortina_forro">Cortina + Forro</option>
      </select>

      <div id="campos-formula"></div>

      <button onclick="fecharJanelaItem()">Fechar</button>
    </div>
  </div>

  <script type="module">
  import { auth, carregarTipos, calcularPersiana } from "./persianas.js";
  import {
    getFirestore, collection, getDocs, query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const db = getFirestore();
  const select = document.getElementById("cliente");
  const dadosBox = document.getElementById("dados-cliente");
  const tabelaItens = document.getElementById("tabela-itens");
  const corpoItens = document.getElementById("lista-itens");
  const camposFormula = document.getElementById("campos-formula");

  const span = (id) => document.getElementById(id);
  const clientes = {};

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const q = query(collection(db, "clientes"), orderBy("nome"));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {
      const id = doc.id;
      const data = doc.data();
      clientes[id] = data;

      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = data.nome || "(sem nome)";
      select.appendChild(opt);
    });
  });

  window.mostrarDadosCliente = function () {
    const id = select.value;
    const c = clientes[id];

    if (!c) {
      dadosBox.style.display = "none";
      return;
    }

    span("nome").textContent = c.nome || "-";
    span("telefone").textContent = c.telefone || "-";
    span("cpf").textContent = c.cpfOuCnpj || "-";
    span("endereco").textContent = c.endereco || "-";
    span("bairro").textContent = c.bairro || "-";
    span("cidade").textContent = c.cidade || "-";
    span("email").textContent = c.email || "-";
    dadosBox.style.display = "block";
  };

  window.fecharJanelaItem = function () {
    document.getElementById("janelaItem").style.display = "none";
    camposFormula.innerHTML = "";
    document.getElementById("formula").value = "";
  };

  window.mostrarCamposFormula = function () {
    const formula = document.getElementById("formula").value;
    camposFormula.innerHTML = "";

    if (formula === "persiana") {
  camposFormula.innerHTML = `
    <div class="campo">
      <label for="largura">Largura (m):</label>
      <input type="number" step="0.01" id="largura">
    </div>
    <div class="campo">
      <label for="altura">Altura (m):</label>
      <input type="number" step="0.01" id="altura">
    </div>
    <div class="campo">
      <label for="tipo">Tipo:</label>
      <select id="tipo"></select>
    </div>
    <div class="campo">
      <label for="ambiente">Ambiente:</label>
      <input type="text" id="ambiente">
    </div>
    <div class="campo">
      <label for="desconto">Desconto (R$):</label>
      <input type="number" id="desconto" step="0.01" value="0">
    </div>
    <button onclick="adicionarPersiana()">Adicionar</button>
  `;

  // ✅ Agora sim chama corretamente a função importada do módulo
  import("./persianas.js").then(mod => {
  const selectTipo = document.getElementById("tipo");
  mod.carregarTipos(selectTipo).then(() => {
    const selectTipo = document.getElementById("tipo");
    selectTipo?.addEventListener("change", () => {
      // Você pode chamar o cálculo aqui se quiser no futuro
    });
  });
});
    }
}

  window.adicionarPersiana = function () {
    const largura = parseFloat(document.getElementById("largura").value);
    const altura = parseFloat(document.getElementById("altura").value);
    const tipo = document.getElementById("tipo").value;
    const ambiente = document.getElementById("ambiente").value;
    const desconto = parseFloat(document.getElementById("desconto").value) || 0;

    if (!largura || !altura || !tipo || !ambiente) {
      alert("Preencha todos os campos.");
      return;
    }

    const resultado = calcularPersiana(largura, altura, tipo, desconto);

    const produto = `Persiana ${tipo} - ${ambiente}`;
    adicionarItem(produto, largura.toFixed(2), altura.toFixed(2), 1, resultado.valorUnitario);
    fecharJanelaItem();
  };

  window.adicionarItem = function (produto, largura, altura, qtd, unit) {
    const total = (parseFloat(qtd) * parseFloat(unit)).toFixed(2);

    const linha = document.createElement("tr");
    linha.innerHTML = `
      <td>${produto}</td>
      <td>${largura}</td>
      <td>${altura}</td>
      <td>${qtd}</td>
      <td>R$ ${parseFloat(unit).toFixed(2)}</td>
      <td>R$ ${total}</td>
    `;
    corpoItens.appendChild(linha);
    tabelaItens.style.display = "table";
  };

  window.importarTiposPersiana = async function () {
    const tipoSelect = document.getElementById("tipo");
    if (!tipoSelect) return;

    tipoSelect.innerHTML = "";
    await carregarTipos(); // Isso preenche o <select id="tipo"> com dados do Firestore
  };
</script>

</body>
</html>
