<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecionar Cliente - KAZE</title>
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <!-- ... tudo igual atÃ© aqui ... -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { calcularPersiana } from "./persianas.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5kVoWRWZB6xtacyu6lH--QFXry_MPKps",
      authDomain: "kaze-8836b.firebaseapp.com",
      projectId: "kaze-8836b",
      storageBucket: "kaze-8836b.firebaseapp.com",
      messagingSenderId: "336054068300",
      appId: "1:336054068300:web:6125e8eecc08d667fac0e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const select = document.getElementById("cliente");
    const dadosBox = document.getElementById("dados-cliente");
    const tabelaItens = document.getElementById("tabela-itens");
    const corpoItens = document.getElementById("lista-itens");
    const camposFormula = document.getElementById("campos-formula");

    const span = (id) => document.getElementById(id);
    const clientes = {};

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const q = query(collection(db, "clientes"), orderBy("nome"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const id = doc.id;
        const data = doc.data();
        clientes[id] = data;

        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = data.nome || "(sem nome)";
        select.appendChild(opt);
      });
    });

    window.mostrarDadosCliente = function () {
      const id = select.value;
      const c = clientes[id];

      if (!c) {
        dadosBox.style.display = "none";
        return;
      }

      span("nome").textContent = c.nome || "-";
      span("telefone").textContent = c.telefone || "-";
      span("cpf").textContent = c.cpfOuCnpj || "-";
      span("endereco").textContent = c.endereco || "-";
      span("bairro").textContent = c.bairro || "-";
      span("cidade").textContent = c.cidade || "-";
      span("email").textContent = c.email || "-";
      dadosBox.style.display = "block";
    };

    window.abrirJanelaItem = function () {
      document.getElementById("janelaItem").style.display = "flex";
    };

    window.fecharJanelaItem = function () {
      document.getElementById("janelaItem").style.display = "none";
      camposFormula.innerHTML = "";
      document.getElementById("formula").value = "";
    };

    window.mostrarCamposFormula = function () {
      const formula = document.getElementById("formula").value;
      camposFormula.innerHTML = "";

      if (formula === "persiana") {
        camposFormula.innerHTML = `
          <div class="campo">
            <label for="largura">Largura (m):</label>
            <input type="number" step="0.01" id="largura">
          </div>
          <div class="campo">
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura">
          </div>
          <div class="campo">
            <label for="tipo">Tipo:</label>
            <select id="tipo"></select>
          </div>
          <div class="campo">
            <label for="ambiente">Ambiente:</label>
            <input type="text" id="ambiente">
          </div>
          <button onclick="adicionarPersiana()">Adicionar</button>
        `;
      }
    };

    window.adicionarPersiana = function () {
      const largura = parseFloat(document.getElementById("largura").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const tipo = document.getElementById("tipo").value;
      const ambiente = document.getElementById("ambiente").value;

      if (!largura || !altura || !tipo || !ambiente) {
        alert("Preencha todos os campos.");
        return;
      }

      const resultado = calcularPersiana(largura, altura, tipo);
      const produto = `Persiana ${tipo} - ${ambiente}`;
      adicionarItem(produto, largura.toFixed(2), altura.toFixed(2), 1, resultado.valorUnitario, resultado.total);
      fecharJanelaItem();
    };

    window.adicionarItem = function (produto, largura, altura, qtd, unit, total) {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${produto}</td>
        <td>${largura}</td>
        <td>${altura}</td>
        <td>${qtd}</td>
        <td>R$ ${parseFloat(unit).toFixed(2).replace('.', ',')}</td>
        <td>R$ ${parseFloat(total).toFixed(2).replace('.', ',')}</td>
      `;
      corpoItens.appendChild(linha);
      tabelaItens.style.display = "table";
    };
  </script>
</body>
</html>
